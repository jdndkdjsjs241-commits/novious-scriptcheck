<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Script Analyzer AI</title>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 40px 0;
    }

    .container {
        background: #1c1c1c;
        padding: 30px 40px;
        border-radius: 16px;
        width: 95%;
        max-width: 650px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        background: linear-gradient(to right, #00f5a0, #00d9f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .dropzone {
        border: 2px dashed #555;
        border-radius: 12px;
        padding: 20px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
        font-size: 1em;
        background-color: #252525;
    }

    .dropzone:hover {
        border-color: #00d9f5;
        background-color: #2a2a2a;
    }

    #scriptInput {
        width: 100%;
        min-height: 150px;
        margin-top: 15px;
        background: #222;
        color: #e0e0e0;
        border: 2px solid #555;
        border-radius: 12px;
        padding: 15px;
        font-family: monospace;
        font-size: 0.95em;
        resize: vertical;
    }

    .risk-box {
        margin-top: 20px;
        padding: 14px;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: bold;
        text-align: center;
    }

    .low { background: #1b4f1b; color: #8cff8c; }
    .medium { background: #4f4b1b; color: #fff387; }
    .high { background: #4f1b1b; color: #ff8c8c; }

    #results {
        margin-top: 15px;
        background: #2b2b2b;
        padding: 12px;
        border-radius: 12px;
        max-height: 250px;
        overflow-y: auto;
        font-size: 0.9em;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(to right, #00f5a0, #00d9f5);
        color: #1c1c1c;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Ultimate Script Analyzer AI</h1>

    <div class="dropzone" id="dropzone">
        Drag & Drop a file here or click to select
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".lua,.js,.txt">

    <textarea id="scriptInput" placeholder="Or paste any script here..."></textarea>

    <button id="analyzeBtn">Analyze Script</button>

    <div id="risk" class="risk-box">Paste a script or upload a file to analyze.</div>
    <div id="results"></div>
</div>

<script>
    const suspiciousPatterns = {
        "loadstring": /loadstring\s*\(/gi,
        "httpget": /(HttpGet|httpget|http_get)/gi,
        "getgenv": /getgenv\s*\(/gi,
        "setclipboard": /setclipboard/gi,
        "require_id": /require\s*\(\s*\d+\s*\)/gi,
        "encoded_strings": /\\[0-9]{2,}/g,
        "long_lines": /.{500,}/g
    };

    const explanations = {
        "loadstring": "âš  Warning: loadstring executes code dynamically, may be unsafe.",
        "httpget": "âš  This script fetches content from external sources, check URL.",
        "getgenv": "âš  getgenv can modify global environment, risky in unknown scripts.",
        "setclipboard": "âš  This script can modify your clipboard.",
        "require_id": "âš  Requires external module by ID, could be unsafe.",
        "encoded_strings": "âš  Contains encoded strings, often used for obfuscation.",
        "long_lines": "âš  Very long lines detected, often used in obfuscated scripts."
    };

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const scriptInput = document.getElementById("scriptInput");
    const resultsDiv = document.getElementById("results");
    const riskBox = document.getElementById("risk");
    const analyzeBtn = document.getElementById("analyzeBtn");

    dropzone.addEventListener("click", () => fileInput.click());
    dropzone.addEventListener("dragover", (e) => { e.preventDefault(); dropzone.style.borderColor = "#00d9f5"; });
    dropzone.addEventListener("dragleave", () => { dropzone.style.borderColor = "#555"; });
    dropzone.addEventListener("drop", (e) => { e.preventDefault(); dropzone.style.borderColor = "#555"; readFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener("change", () => readFile(fileInput.files[0]));
    analyzeBtn.addEventListener("click", () => { const content = scriptInput.value; if (!content) { alert("Please paste a script or upload a file first."); return; } analyzeContent(content); });

    function readFile(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => { scriptInput.value = e.target.result; analyzeContent(e.target.result); };
        reader.readAsText(file);
    }

    function analyzeContent(content) {
        resultsDiv.innerHTML = "";
        let totalMatches = 0;

        for (const [name, pattern] of Object.entries(suspiciousPatterns)) {
            const matches = content.match(pattern);
            if (matches) {
                totalMatches += matches.length;
                const p = document.createElement("p");
                p.innerHTML = `${explanations[name]} (${matches.length} matches)`;
                resultsDiv.appendChild(p);
            }
        }

        updateRisk(totalMatches);

        if (totalMatches === 0) {
            resultsDiv.innerHTML = "âœ… The script seems safe.";
        } else {
            const suggestion = document.createElement("p");
            if (totalMatches <= 3) suggestion.textContent = "ðŸ’¡ Suggestion: Review suspicious parts carefully.";
            else if (totalMatches <= 10) suggestion.textContent = "ðŸ’¡ Suggestion: Consider not running this script without verifying.";
            else suggestion.textContent = "ðŸ’¡ Suggestion: This script is potentially dangerous, avoid running it!";
            resultsDiv.appendChild(suggestion);
        }
    }

    function updateRisk(matches) {
        let risk = 0;
        if (matches === 0) risk = 100;
        else if (matches <= 3) risk = 60;
        else if (matches <= 10) risk = 35;
        else risk = 10;

        riskBox.textContent = `Security Score: ${risk}/100`;
        riskBox.className = "risk-box";
        if (risk >= 70) riskBox.classList.add("low");
        else if (risk >= 40) riskBox.classList.add("medium");
        else riskBox.classList.add("high");
    }
</script>

</body>
</html>
