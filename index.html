<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analizador de Scripts PRO</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #1a1a1a;
        padding: 25px 35px;
        border-radius: 14px;
        box-shadow: 0 0 20px #000;
        width: 95%;
        max-width: 550px;
        text-align: center;
    }

    h1 {
        margin-bottom: 15px;
    }

    .dropzone {
        border: 2px dashed #555;
        border-radius: 10px;
        padding: 25px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .dropzone:hover {
        border-color: #00c8ff;
        background: #1f1f1f;
    }

    .risk-box {
        margin-top: 20px;
        padding: 12px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    .low { background: #1b4f1b; color: #8cff8c; }
    .medium { background: #4f4b1b; color: #fff387; }
    .high { background: #4f1b1b; color: #ff8c8c; }

    #results {
        margin-top: 15px;
        background: #222;
        padding: 12px;
        border-radius: 10px;
        max-height: 250px;
        overflow-y: auto;
        text-align: left;
        font-size: 14px;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Analizador de Scripts PRO</h1>

    <div class="dropzone" id="dropzone">
        Arrastra un archivo aquí o haz clic para seleccionarlo
    </div>

    <input type="file" id="fileInput" style="display:none" accept=".lua,.js,.txt">

    <div id="risk" class="risk-box">Sube un archivo para analizar.</div>
    <div id="results"></div>
</div>

<script>
    const suspiciousPatterns = {
        "loadstring": /loadstring\s*\(/gi,
        "httpget": /(HttpGet|httpget|http_get)/gi,
        "getgenv": /getgenv\s*\(/gi,
        "setclipboard": /setclipboard/gi,
        "require_id": /require\s*\(\s*\d+\s*\)/gi,
        "encoded_strings": /\\[0-9]{2,}/g,
        "long_lines": /.{500,}/g
    };

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const resultsDiv = document.getElementById("results");
    const riskBox = document.getElementById("risk");

    dropzone.addEventListener("click", () => fileInput.click());

    dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#00c8ff";
    });

    dropzone.addEventListener("dragleave", () => {
        dropzone.style.borderColor = "#555";
    });

    dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#555";
        const file = e.dataTransfer.files[0];
        readFile(file);
    });

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        readFile(file);
    });

    function readFile(file) {
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => analyzeContent(e.target.result);
        reader.readAsText(file);
    }

    function analyzeContent(content) {
        resultsDiv.innerHTML = "";
        let totalMatches = 0;

        for (const [name, pattern] of Object.entries(suspiciousPatterns)) {
            const matches = content.match(pattern);
            if (matches) {
                totalMatches += matches.length;

                const p = document.createElement("p");
                p.innerHTML = `⚠ <strong>${name}</strong>: ${matches.length} coincidencias`;
                resultsDiv.appendChild(p);
            }
        }

        updateRisk(totalMatches);

        if (totalMatches === 0) {
            resultsDiv.innerHTML = "✔ El script parece seguro.";
        }
    }

    function updateRisk(matches) {
        let risk = 0;

        if (matches === 0) risk = 100;
        else if (matches <= 3) risk = 60;
        else if (matches <= 10) risk = 35;
        else risk = 10;

        riskBox.textContent = `Puntaje de seguridad: ${risk}/100`;

        riskBox.className = "risk-box";

        if (risk >= 70) riskBox.classList.add("low");
        else if (risk >= 40) riskBox.classList.add("medium");
        else riskBox.classList.add("high");
    }
</script>

</body>
</html>
